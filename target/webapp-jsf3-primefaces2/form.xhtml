<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui">

    <h:form id="formProducto">

        <div class="field grid">
            <p:outputLabel value="#{msg['producto.nombre']}" for="nombre" styleClass="col-fixed"
                           style="width: 200px;"/>
            <div class="col">
                <p:inputText id="nombre" value="#{productoController.producto.nombre}" label="nombre"/>
            </div>
            <div class="col">
                <p:message for="nombre" style="color: red;"/>
            </div>
        </div>

        <div class="field grid">
            <p:outputLabel value="#{msg['producto.precio']}" for="precio" styleClass="col-fixed"
                           style="width: 200px;"/>
            <div class="col">
                <p:inputText id="precio" value="#{productoController.producto.precio}" label="precio"/>
            </div>
            <div class="col">
                <p:message for="precio" style="color: red;"/>
            </div>
        </div>


        <div class="field grid">
            <p:outputLabel value="#{msg['producto.sku']}" for="sku" styleClass="col-fixed"
                           style="width: 200px;"/>
            <div class="col">
                <p:inputText id="sku" value="#{productoController.producto.sku}" label="Sku"/>
            </div>
            <div class="col">
                <p:message for="sku" style="color: red;"/>
            </div>
        </div>

        <div class="field grid">
            <p:outputLabel value="#{msg['producto.fechaRegistro']}" for="fecha" styleClass="col-fixed"
                           style="width: 200px;"/>
            <div class="col">
                <p:datePicker id="fecha" pattern="yyyy-MM-dd" value="#{productoController.producto.fecha}" label="Fecha Registro"
                              converterMessage="Indique la fecha con yyyy-MM-dd">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                    <f:passThroughAttribute name="type" value="date"/>
                </p:datePicker>
            </div>
            <div class="col">
                <p:message for="fecha" style="color: red;"/>
            </div>
        </div>


        <div class="field grid">
            <p:outputLabel value="#{msg['producto.categoria']}" for="categoria" styleClass="col-fixed"
                           style="width: 200px;"/>
            <div class="col">
                <p:selectOneMenu id="categoria" value="#{productoController.producto.categoria}">
                    <f:selectItem itemLabel="--- seleccione una categoria ---" itemValue="#{null}"/>
                    <f:selectItems value="#{categorias}" var="cat" itemLabel="#{cat.nombre}"/>
                    <f:converter binding="#{categoriaConverter}"/>
                </p:selectOneMenu>
            </div>
            <div class="col">
                <p:message for="categoria" style="color: red;"/>
            </div>
        </div>


        <div class="field grid">
            <div class="col">
                <p:commandButton
                        value="#{productoController.producto.id > 0 ? msg['producto.boton.editar'] : msg['producto.boton.crear']}"
                        action="#{productoController.guardar}"
                        styleClass="ui-button-outlined ui-button-success" update="@form tabla" ajax="true"/>
            </div>
            <h:inputHidden value="#{productoController.producto.id}"/>
        </div>

    </h:form>


</ui:component>
